<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SimonGame</title>

    <!-- linking google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Comforter+Brush&family=Dancing+Script:wght@700&family=Explora&family=Lobster&family=Vast+Shadow&display=swap" rel="stylesheet">
    <!-- linking css -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Press Any Key to start</h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="btn green" type="button" id="green">
                    
                </div>
                <div class="btn red" type="button" id="red">
                    
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="btn yellow" type="button" id="yellow">
                    
                </div>
                <div class="btn blue" type="button" id="blue">     
                </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
</body>
</html>
